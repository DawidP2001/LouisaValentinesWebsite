<!DOCTYPE html>
<html>
<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Happy Valentines Louisa</title>
</head>
<body>
   
    <script>
        document.addEventListener('mousemove', function(e){
            let body = document.querySelector('body');
            let miniHeart = document.createElement('span');
            let x = e.offsetX;
            let y= e.offsetY;
            miniHeart.style.left = x+'px';
            miniHeart.style.top = y+'px';

            let size = Math.random() * 80;
            miniHeart.style.width = 20 + size+'px';
            miniHeart.style.height = 20 + size+'px';

            let transformvalue = Math.random() * 360;
            miniHeart.style.transform = 'rotate(' + transformvalue +'deg)';

            body.appendChild(miniHeart);

            setTimeout(function(){
                miniHeart.remove();

            }, 1000);
        })
    </script>
</body>
</html>
